<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body
    class="bg-teal-900 xl:px-0 lg:px-0 md:px-0 sm:px-2 px-2 overflow-x-hidden"
  >
    <div
      class="flex items-center flex-col xl:w-1/3 lg:w-1/2 md:w-2/3 sm:w-11/12 justify-center mx-auto mt-8 mb-8 bg-teal-600 border rounded border-solid border-teal-100 box-shadow"
    >
      <h1 class="text-4xl m-8 text-teal-100 text-center">Password Generator</h1>
      <p class="mb-4 text-teal-100 text-lg">Enter password length</p>

      <input
        type="text"
        placeholder="Enter password length"
        id="passwordLength"
        class="shadow appearance-none border rounded w-1/2 md:w-1/3 lg:w-1/3 xl:w-1/3 py-2 px-3 text-gray-700 placeholder-gray-700 leading-tight mb-4"
      />

      <div
        class="w-full md:w-1/2 lg:w-1/2 xl:w-1/2 mb-4 text-teal-100 flex justify-center text-center"
      >
        <form class="text-left">
          <label class="text-lg ml-3 text-center">
            <input
              type="checkbox"
              id="includeSymbolsSwitch"
              name="includeSymbols"
            />
            <!-- <label class="text-lg ml-3 text-center"> -->
            Include special characters
          </label>
          <br />
          <label class="text-lg ml-3">
            <input type="checkbox" id="includeNumbers" name="includeNumbers" />
            Include numbers
          </label>
          <br />
          <label class="text-lg ml-3">
            <input
              type="checkbox"
              id="includeUpperCase"
              name="includeUpperCase"
            />
            Include upper case letters
          </label>
        </form>
      </div>

      <button
        class="bg-teal-900 text-teal-100 hover:bg-teal-100 hover:text-teal-900 font-bold text-lg py-2 px-4 rounded w-1/3 mb-4 transition ease-in duration-250 border border-solid border-teal-100"
        onclick="chooseFunction()"
      >
        Generate Password
      </button>

      <div
        id="error"
        class="mb-4 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded hidden"
      ></div>

      <div
        id="output"
        class="max-w-xs mb-4 text-lg text-teal-100 break-words py-2 px-3 border border-solid border-teal-100 hidden"
      ></div>
      <button
        onclick="myFunction()"
        id="copy"
        class="bg-teal-900 text-teal-100 hover:bg-teal-100 hover:text-teal-900 font-bold text-lg py-2 px-4 rounded w-1/3 mb-4 transition ease-in duration-250 border border-solid border-teal-100 hidden"
      >
        Copy to clipboard
      </button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
