<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body
    class="bg-teal-600 xl:px-0 lg:px-0 md:px-0 sm:px-2 px-2 overflow-x-hidden"
  >
    <main
      class="flex items-center flex-col xl:w-1/3 lg:w-1/2 md:w-2/3 sm:w-11/12 justify-center mx-auto mt-8 mb-8 bg-teal-900 border rounded border-solid border-teal-100 box-shadow"
    >
      <header>
        <h1 class="text-4xl m-8 text-teal-100 text-center">
          Password Generator
        </h1>
      </header>
      <label for="passwordLength" class="mb-4 text-teal-100 text-lg"
        >Enter password length</label
      >

      <input
        type="text"
        placeholder="Enter password length"
        id="passwordLength"
        name="passwordLength"
        class="shadow appearance-none border rounded w-1/2 md:w-1/3 lg:w-1/3 xl:w-1/3 py-2 px-3 text-gray-700 placeholder-gray-700 leading-tight mb-4 border border-solid border-teal-900"
      />

      <section
        class="w-full md:w-1/2 lg:w-1/2 xl:w-1/2 mb-4 text-teal-100 flex justify-center text-center"
      >
        <form class="text-left">
          <label class="text-lg ml-3">
            <input
              type="checkbox"
              id="includeLowerCase"
              name="includeLowerCase"
              checked
            />
            Include lower case letters
          </label>
          <br />
          <label class="text-lg ml-3">
            <input
              type="checkbox"
              id="includeSymbolsSwitch"
              name="includeSymbols"
            />
            Include special characters
          </label>
          <br />
          <label class="text-lg ml-3">
            <input type="checkbox" id="includeNumbers" name="includeNumbers" />
            Include numbers
          </label>
          <br />
          <label class="text-lg ml-3">
            <input
              type="checkbox"
              id="includeUpperCase"
              name="includeUpperCase"
            />
            Include upper case letters
          </label>
        </form>
      </section>

      <button
        class="darker-than-teal-900 bg-teal-100 text-teal-900 hover:text-teal-100 font-bold text-lg py-2 px-4 rounded w-1/3 mb-4 transition ease-in duration-250 border border-solid border-teal-100"
        onclick="generateAllPasswords()"
      >
        Generate Password
      </button>

      <div
        id="error"
        class="mb-4 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded hidden"
      ></div>

      <!-- <div
        id="output"
        class="max-w-xs mb-4 text-lg text-teal-900 bg-teal-100 break-words py-2 px-3 border rounded border-solid border-teal-100 hidden"
      ></div> -->
      <div
        id="output"
        class="max-w-xs md:w-1/2 lg:w-1/2 xl:w-1/2 mb-4 text-teal-900 bg-teal-100 py-2 px-3 mb-4 rounded text-center break-words hidden"
      ></div>
      <button
        onclick="copyPassword()"
        id="copyToClipboard"
        class="darker-than-teal-900 bg-teal-100 text-teal-900 hover:text-teal-100 font-bold text-lg py-2 px-4 rounded w-1/3 mb-8 transition ease-in duration-250 border border-solid border-teal-100 hidden"
      >
        Copy To Clipboard
      </button>
    </main>
    <script src="main.js"></script>
  </body>
</html>
